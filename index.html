<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="favicon_io (1)/site.webmanifest">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Alkatra&family=Courgette&family=Kalam:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min/bootstrap.min.css">
    <link rel="stylesheet" href="css/atlas.css">
    <title>Atlas</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="js/appAtlas.js" defer></script>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-lg-3">
            <div class="container-fluid">
                <a id="id_home" class="navbar-brand a-link-home" href="#"> <span>
                        <i class='bx bx-world' style='color:#ffffff; font-size: 36px;'></i>ATLAS
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link a-link" aria-current="page" data-country="israel" href="#">ISTAEL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-link" aria-current="page" data-country="united states" href="#">USA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-link" aria-current="page" data-country="france" href="#">FRANCE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-link" aria-current="page" data-country="thailand" href="#">THAILAND</a>
                        </li>
                    </ul>
                    <div>
                        <select id="id_select" class="form-select me-2" style="width: 200px;" aria-label="Default select example"
                            style="width: 200px">
                            <option selected>Choose Country</option>
                        </select>
                    </div>
                    <div>
                        <input id="id_search" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="id_parent">

        </div>
    </main>

    <footer>
        <div>
            <div class="text-light">Created by Rivky Goren</div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</html>
